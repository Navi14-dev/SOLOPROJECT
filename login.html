<!-- Login Page (index.html) -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drinks Paradise - Login</title>
    <link rel="stylesheet" href="log-sign.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

</head>
<body>
    

    <!-- Login Page -->
    <div class="page">
        <div class="form-container">
            <h2>Welcome Back</h2>
            <form>
                <div class="input-group">
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" required>
                </div>
                <div class="input-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" required>
                </div>
                <button type="submit">Login</button>
                <div class="social-login">
                    <p>Or continue with</p>
                    <div class="social-icons">
                        <button type="button" ><i class="fa-brands fa-google"></i></button>
                        <button type="button"><i class="fa-brands fa-facebook"></i></button>
                        <button type="button"><i class="fa-brands fa-telegram"></i></button>
                    </div>
                </div>
                <div class="form-footer">
                    <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
